<ion-header class="ion-no-border">
  <ion-toolbar color="secondary">
    
    <ion-title>{{title()}}</ion-title>
    <ion-buttons slot="end">
      <ion-button size="small" (click)="cancel()">
        <ion-icon name="close" slot="icon-only" color="primary"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
