<ion-item-options slot="end" [ngClass]="cssClass()" >
  @if (btnToShow().edit) {
    <ion-item-option color="primary" (click)="onEdit()">
      <ion-icon slot="icon-only" name="pencil"></ion-icon>
    </ion-item-option>
  }

  @if (btnToShow().delete) {
    <ion-item-option color="secondary" expandable="true" (click)="onDelete()" >
      <ion-icon slot="icon-only" name="trash"></ion-icon>
    </ion-item-option>
  }
</ion-item-options>
